      <script type="module">
        import { hydrateRoot } from 'https://esm.sh/react-dom/client';
        import Dashboard from 'https://esm.sh/@dooray/task-dashboard';

        // 서버에서 렌더링된 HTML을 하이드레이션
        document.addEventListener('DOMContentLoaded', function() {
          const rootElement = document.getElementById('root') || document.body;
          const initialData = window.__INITIAL_DATA__;
          
          if (initialData) {
            hydrateRoot(
              rootElement,
              React.createElement(Dashboard, {
                tasksData: initialData.tasksData,
                title: initialData.title
              })
            );
            console.log('Dashboard hydration completed');
          } else {
            console.error('Initial data not found for hydration');
          }
        });
      </script>
